<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Functionality</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <style>
        .searchicon {
            position: relative;
            display: inline-block;
        }

        .search-bar-container {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
        }
    </style>
</head>
<body>

<div class="searchicon" id="searchicon" >
    <i class="bx bx-search"></i>
    <form class="search-bar-container" id="searchbox">
        <input type="search" id="search-bar" placeholder="search here...">
        <button type="button" id="search-btn" style="height: 500px; background-color: red; z-index: 101;" ><i class="fas fa-search"></i></button>
    </form>
</div>

<div id="search-results"></div>

<script>
    const products = [
        { id: 1, name: "Product 1", description: "Description of Product 1" },
        { id: 2, name: "Product 2", description: "Description of Product 2" },
        { id: 3, name: "Product 3", description: "Description of Product 3" },
        // Add more products as needed
    ];

    const searchButton = document.getElementById('searchicon');
    const searchBox = document.getElementById('searchbox');
    const searchInput = document.getElementById('search-bar');
    const searchResults = document.getElementById('search-results');

    if (searchButton) {
        searchButton.addEventListener("click", () => {
            searchBox.style.display = "block";
        });
    }

    document.getElementById('search-btn').addEventListener('click', () => {
        const searchTerm = searchInput.value.toLowerCase();
        const filteredProducts = products.filter(product =>
            product.name.toLowerCase().includes(searchTerm) || product.description.toLowerCase().includes(searchTerm)
        );
        displaySearchResults(filteredProducts);
    });

    function displaySearchResults(results) {
        let html = '';
        results.forEach(product => {
            html += `<div>ID: ${product.id}, Name: ${product.name}, Description: ${product.description}</div>`;
        });
        searchResults.innerHTML = html;
    }
</script>

</body>
</html>
