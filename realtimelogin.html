<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Sign Up</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
  <div class="login" id="login">
    <i class="bx bx-x login__close" id="login-close"></i>
    <h2 class="login__title-center">Login</h2>
    <form action="" class="login__form grid">
      <div class="login__content">
        <label for="login-email" class="login__label">Email</label>
        <input type="email" class="login__input" id="login-email">
      </div>

      <div class="login__content">
        <label for="login-password" class="login__label">Password</label>
        <input type="password" class="login__input" id="login-password">
      </div>

      <div>
        <button id="login-button" class="button">Login</button>
      </div>
      <div>
        <p class="signup">Not a member? <a href="#" id="shift">Sign up now</a></p>
      </div>
    </form>
  </div>
  <div class="create" id="create">
    <i class="bx bx-x login__close" id="signup-close"></i>
    <h2 class="login__title-center">Create Account</h2>
    <form action="" class="login__form grid">
      <div class="login__content">
        <label for="signup-name" class="login__label">Your Name</label>
        <input type="text" class="login__input" id="signup-name">
      </div>

      <div class="login__content">
        <label for="signup-email" class="login__label">Email</label>
        <input type="email" class="login__input" id="signup-email">
      </div>

      <div class="login__content">
        <label for="signup-mobile" class="login__label">Mobile No.</label>
        <input type="number" class="login__input" id="signup-mobile">
      </div>

      <div class="login__content">
        <label for="signup-password" class="login__label">Password</label>
        <input type="password" class="login__input" id="signup-password">
      </div>
      <!-- <p style="margin-top: -20px; margin-left: 20px;">Password must be at least 6 characters.</p> -->
      <p style="margin-left: 20px;">To verify your number, we will send you a text message with a temporary code. Message and data rates may apply.</p>
      <div>
        <button id="signup-button" class="button">Sign up</button>
      </div>
      <div>
        <p class="signup">Already have an account? <a href="#" id="login-shift">Sign in</a></p>
      </div>
      <p style="margin-left: 20px;">By creating an account, you agree to Amazon's Conditions of Use and Privacy Notice.</p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
